<header class="site-header">
  <a class="home-logo" [routerLink]="['/' + ROUTE_TOKENS.home]">
    <img alt="Home - Just Like People Pet Boutique" [src]="logoUrl" />
  </a>
  <nav>
    <ul>
      <li>
        <a [routerLink]="['/' + ROUTE_TOKENS.home]" class="menu-option">Home</a>
      </li>
      <li>
        <button (keydown.escape)="selectCategory('none')" (click)="toggleMenu()" role="link" class="menu-option">Products
          <span [class.rotated-arrow-icon]="showMenu" class="arrow-icon"></span>
        </button>
        <ul 
          [class.show-submenu]="showMenu" 
          class="collapsible-content">
            @if(showMenu) {
              @for(link of LINKS; track link.category) {
                <li class="content-inner">
                  <a 
                    [routerLink]="['/' + ROUTE_TOKENS.products, link.category]"
                    (click)="selectCategory(link.category)" 
                    (keydown.escape)="selectCategory('none')" 
                    class="link">
                    {{ link.description }}
                  </a>
                </li>
              }
            }
        </ul>
      </li>
      <li>
        <a [routerLink]="[ '/' + ROUTE_TOKENS.contact]" class="menu-option">Contact</a>
      </li>
    </ul>
  </nav>
</header>
